<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player-wrappers">


        <!-- Song -->
        <div class="img-container">
            <img src="img/Omo-refix Jyte.jpg" alt="Album Art">
        </div>
        <h2 id="title">Omo-refix</h2>
        <h3 id="artist">Jyte</h3>
        <audio src="music/Omo-refix Jyte.mp3"></audio>


        <!-- Progress bar-->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>

            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>

        </div>


        <!-- Controls -->
        <div class="player-controls">

            <i class="fas fa-random fa-2x" title="shuffle""></i>

            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-undo repeat" aria-hidden="true" title="repeat"></i>


        </div>

        <!-- volume controls -->
        <div class="volume__controls">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>

        <!-- waveform -->
        <div id="wave">
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
            <span class="stroke"></span>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
